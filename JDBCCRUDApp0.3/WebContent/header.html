<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		body {
			background-image: url('header23.jpg');
			background-color: MediumSeaGreen;
			background-repeat: no-repeat;
			background-size: cover;
		}
		
		.ineuron-form {
			animation: pulse 1.5s ease-in-out infinite;
			color: white;
			font-size: 4em;
			font-weight: bold;
		}
		
		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.03);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<center>
		<div class="ineuron-form">INEURON STUDENT ENTRY FORM</div>
	</center>
</body>
</html>
