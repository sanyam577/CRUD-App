<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
		body {
			background-image: url('mou2.jpeg');
			background-color: tomato;
			background-repeat: no-repeat;
			background-size: cover;
		}
		
		h2 {
			color: white;
			text-align: center;
			animation-name: slidein;
			animation-duration: 5s;
			animation-timing-function: linear;
		}
		
		@keyframes slidein {
			from {
				margin-left: 100%;
				width: 250%;
			}
			
			to {
				margin-left: 0%;
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<br/>
	<h2>17th Floor tower A Brigade Signature Towers, Sannatammanahalli, Bengaluru, Karnataka 562129</h2>
</body>
</html>
